<app-sidebar />
<div class="p-16 sm:ml-64">
    @if (set) {
        <h1 class="text-5xl mb-4">
            {{ set.name }}
        </h1>
    
        <p class="text-lg mb-4">
            Created by {{ set.ownerUsername }} on {{ set.dateCreated }}
        </p>
        
        <div class="flex flex-col space-y-4">
            @for (card of set.cards; track card.term) {
                <app-card [term]=card.term [definition]=card.definition />
            }
        </div>
    } @else {
        <h1 class="text-5xl">
            Loading...
        </h1>
    }
</div>
