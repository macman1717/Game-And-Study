<app-sidebar />
<div class="flex justify-center">
    <div class="p-16 sm:ml-64 w-3/4 lg:w-1/2">
        @if (set) {
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-5xl">
                    {{ set.name }}
                </h1>
                
                <button class="material-symbols-outlined bg-transparent text-4xl text-gray-500 dark:text-gray-400 hover:text-red-600 cursor-pointer" (click)="onDelete()">
                    delete
                </button>
            </div>

            <p class="text-lg mb-4">
                Created by {{ set.ownerUsername }} on {{ set.dateCreated }}
            </p>
            
            <div class="flex flex-col space-y-4 text-left">
                @for (card of set.cards; track card.term) {
                    <app-card [term]=card.term [definition]=card.definition />
                }
            </div>
        } @else {
            <h1 class="text-5xl">
                Loading...
            </h1>
        }
    </div>
</div>
